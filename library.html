<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Teknologi Masa Depan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">

<header class="gallery-hero">
    <h1 class="gallery-main-title">Galeri Teknologi Masa Depan</h1>
    <p class="gallery-subtitle">Inovasi yang Membentuk Dunia Baru</p>
</header>

<section class="gallery-container">
    <div class="grid">

        <div class="grid-item">
            <div class="img-box"><img src="img/ai.jpeg"></div>
            <div class="image-caption"><h3>Kecerdasan Buatan</h3></div>
        </div>

        <div class="grid-item">
            <div class="img-box"><img src="img/car.jpeg"></div>
            <div class="image-caption"><h3>Kendaraan Otonom</h3></div>
        </div>

        <div class="grid-item">
            <div class="img-box"><img src="img/robot.jpeg"></div>
            <div class="image-caption"><h3>Robotika Cerdas</h3></div>
        </div>

        <div class="grid-item">
            <div class="img-box"><img src="img/bio.jpeg"></div>
            <div class="image-caption"><h3>Bioteknologi Modern</h3></div>
        </div>

        <div class="grid-item">
            <div class="img-box"><img src="img/solar.jpeg"></div>
            <div class="image-caption"><h3>Energi Terbarukan</h3></div>
        </div>

        <div class="grid-item">
            <div class="img-box"><img src="img/meta.jpeg"></div>
            <div class="image-caption"><h3>Metaverse</h3></div>
        </div>

    </div>
</section>

<div class="action-section">
    <button class="btn ghost" id="backBtn" onclick="goBackHome()">Kembali</button>
</div>

</div>

<script src="js/script.js"></script>
</body>
</html>
